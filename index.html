<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Project</title>

  <style>
    :root {
      --bg: #9f8bf2;
      --card: #ffffff;
      --primary: #b8b5ff;
      --secondary: #f28ab7;
      --text: #000000;
      --muted: #333333; /* Sedikit lebih soft untuk sub-text */
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, var(--bg), #f7f6fb);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    .nav {
      max-width: 1000px;
      margin: auto;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 600;
    }

    .nav a {
      margin-left: 16px;
      text-decoration: none;
      color: var(--text);
      font-size: 14px;
    }

    /* Bagian Hero yang diubah ke tengah */
    .hero {
      flex: 1; /* Agar konten mengisi ruang sisa dan footer tetap di bawah */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 48px; /* Lebih besar untuk nama */
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .hero p {
      font-size: 18px; /* Lebih kecil dibanding judul */
      color: var(--muted);
      margin-top: 0;
      max-width: 600px;
    }

    .cta a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      background: var(--secondary);
      color: #000;
      border-radius: 25px;
      font-size: 15px;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    .cta a:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>

<body>

  <header>
    <div class="nav">
      <div class="logo">Home</div>
      <nav>
        <a href="profile.html">Profile</a>
        <a href="project.html">Project</a>
        <a href="media.html">Media</a>
        <a href="informasi.html">Informasi</a>
        <a href="kontak.html">Kontak</a>
      </nav>
    </div>
  </header>

  <main class="hero">
    <h1>Hello saya Leanarita Kaluna</h1>
    <p>Selamat datang di web saya</p>
    
    <div class="cta">
      <a href="project.html">Lihat Karya</a>
    </div>
  </main>

  <footer>
    © 2026 — dibuat oleh Leanarita.
  </footer>

<!-- Panggil file JavaScript eksternal -->
  <script src="script.js"></script>

</body>
</html>

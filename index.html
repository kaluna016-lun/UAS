<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>

  <style>
    :root {
      --bg: #393f94;
      --primary: #b8b5ff;
      --secondary: #f28ab7;
      --accent: #ffd6e8;
      --text: #000000; /* Hitam pekat sesuai request */
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, var(--bg) 0%, #6366f1 50%, #ffffff 100%);
      background-attachment: fixed;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* NAVBAR */
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #ddd;
    }

    .nav {
      max-width: 1000px;
      margin: auto;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 700;
      font-size: 1.1rem;
      color: #000000;
    }

    .nav a {
      margin-left: 18px;
      text-decoration: none;
      color: #000000;
      font-size: 14px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .nav a:hover { color: var(--secondary); }

    /* HERO SECTION */
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 24px;
    }

    .hero h1 {
      font-size: clamp(2.8rem, 9vw, 5rem);
      font-weight: 900;
      margin: 0;
      letter-spacing: -2px;
      line-height: 1.1;
      /* Efek gradasi agar tetap modern */
      background: linear-gradient(to bottom, #ffffff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: clamp(1rem, 4vw, 1.25rem);
      color: #ffffff; /* Putih agar kontras dengan background biru */
      margin-top: 20px;
      max-width: 600px;
      font-weight: 400;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .cta {
      margin-top: 35px;
    }

    .cta a {
      display: inline-block;
      padding: 14px 36px;
      background: var(--secondary);
      color: #000;
      border-radius: 50px;
      font-size: 15px;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: all 0.3s;
    }

    .cta a:hover {
      transform: translateY(-3px);
      background: #ffffff;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 40px;
      font-size: 13px;
      font-weight: 600; /* Lebih tebal */
      color: #000000; /* Hitam pekat sesuai request */
    }

    @media (max-width: 600px) {
      .hero h1 { letter-spacing: -1px; }
    }
  </style>
</head>

<body>

  <header>
    <div class="nav">
      <div class="logo">Home</div>
      <nav>
        <a href="profile.html">Profile</a>
        <a href="project.html">Project</a>
        <a href="media.html">Media</a>
        <a href="informasi.html">Informasi</a>
        <a href="kontak.html">Kontak</a>
      </nav>
    </div>
  </header>

  <main class="hero">
    <h1>Hello saya <br> Leanarita Kaluna</h1>
    <p>Selamat datang di web saya. Tempat saya berbagi ide, karya, dan hal-hal yang sedang saya pelajari.</p>
    
    <div class="cta">
      <a href="project.html">Lihat Karya</a>
    </div>
  </main>

  <footer>
    © 2026 — dibuat oleh Leanarita.
  </footer>

  <script src="script.js"></script>

</body>
</html>

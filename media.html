<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media</title>

  <style>
    :root {
      --bg: #393f94;
      --card: #ffffff;
      --primary: #b8b5ff;
      --secondary: #f28ab7;
      --accent: #ffd6e8;
      --text-dark: #000000;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, var(--bg) 0%, #6366f1 50%, #ffffff 100%);
      background-attachment: fixed;
      color: var(--text-dark);
      overflow-x: hidden;
    }

    /* NAVBAR */
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #ddd;
    }

    .nav {
      max-width: 1100px;
      margin: auto;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 800;
      font-size: 1.1rem;
      color: var(--text-dark);
    }

    .nav a {
      margin-left: 18px;
      text-decoration: none;
      color: var(--text-dark);
      font-size: 14px;
      font-weight: 600;
      transition: 0.3s;
    }

    .nav a:hover { color: var(--secondary); }

    /* CONTENT WRAPPER */
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 60px 24px;
    }

    .header-content {
      margin-bottom: 50px;
      color: #fff;
    }

    .header-content h1 {
      font-size: 48px;
      font-weight: 900;
      margin: 0;
      letter-spacing: -2px;
    }

    .header-content .subtitle {
      font-size: 18px;
      opacity: 0.9;
      margin-top: 10px;
      max-width: 600px;
    }

    /* MEDIA BENTO GRID */
    .media-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 30px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.5);
      transition: transform 0.3s ease;
    }

    .card:hover { transform: translateY(-5px); }

    .card h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 800;
      color: var(--bg);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* VIDEO & AUDIO CUSTOM */
    video, audio {
      width: 30%;
      border-radius: 20px;
      outline: none;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }

    /* GALLERY SECTION (Full width on grid) */
    .gallery-card {
      grid-column: span 2;
    }

    .images-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .images-grid img {
      width: 100%;
      height: 250px;
      border-radius: 20px;
      object-fit: cover;
      transition: 0.4s;
      cursor: pointer;
    }

    .images-grid img:hover {
      transform: scale(1.03);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    /* DOCUMENT BUTTON */
    .doc-btn {
      display: inline-flex;
      align-items: center;
      padding: 16px 30px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #000;
      text-decoration: none;
      border-radius: 18px;
      font-weight: 700;
      font-size: 15px;
      transition: 0.3s;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .doc-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    /* FOOTER - HITAM PEKAT */
    footer {
      text-align: center;
      padding: 60px 20px 40px;
      font-size: 13px;
      font-weight: 700;
      color: #000000;
    }

    /* RESPONSIVE */
    @media (max-width: 850px) {
      .media-grid { grid-template-columns: 1fr; }
      .gallery-card { grid-column: span 1; }
      .header-content h1 { font-size: 36px; }
    }
  </style>
</head>
